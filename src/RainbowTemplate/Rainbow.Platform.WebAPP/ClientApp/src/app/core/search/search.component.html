<div class="row">
  <form [formGroup]="queryForm" (ngSubmit)="querySubmit()">
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-9">
      <div class="row">
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-3" *ngFor="let field of _fields">
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">{{field.DisplayName}}</span>
              <ng-container *ngIf="field.IsEnum; else elseTemplate">
                <select [formControlName]="field.Name" class="form-control input-sm">
                  <option></option>
                  <option *ngFor="let option of enumObj[field.Name]" [value]="option.Value">
                    {{option.DisplayName}} <small>{{option.Name}}</small>
                  </option>
                </select>
              </ng-container>
              <ng-template #elseTemplate>
                <ng-container
                  *ngIf="getInputControlType(field) === 'checkbox'; then checkboxTemplate; else elseInputTemplate">
                </ng-container>
                <ng-template #checkboxTemplate>
                  <select [formControlName]="field.Name" class="form-control input-sm">
                    <option></option>
                    <option value="true">
                      是
                    </option>
                    <option value="false">
                      否
                    </option>
                  </select>
                </ng-template>
                <ng-template #elseInputTemplate>
                  <input [type]="getInputType(field)" class="form-control input-sm" [placeholder]="field.DisplayName"
                    [formControlName]="field.Name">
                </ng-template>


              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-3 col-sm-3 col-md-2 col-lg-2">
      <div class="pull-right">
        <div class="btn-group">
          <button type="reset" class="btn btn-info">重置</button>
          <button type="submit" class="btn btn-warning">
            <i class="fa fa-search" aria-hidden="true"></i>
            查询</button>
        </div>
      </div>
    </div>
  </form>
</div>
