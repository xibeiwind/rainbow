<ng-template #editTemplate>
  <div class="edit-modal">
    <div class="modal-header">
      <h4 class="modal-title pull-left">{{title}}</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="editModalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <form [formGroup]="editForm" (ngSubmit)="editSubmit()">
      <div class="modal-body">
        <div class="form-group" *ngFor="let field of fields">
          <label [for]="field.Name">{{field.DisplayName}}</label>
          <ng-container [ngSwitch]="field.ControlType">
            <ng-container *ngSwitchCase="'Lookup'">
              <app-lookup-select [lookup]="field.Lookup" [placeholder]="field.DisplayName"
                [formControlName]="field.Name" [lookuprequired]="!field.IsNullable" ctrlclass="form-control">
              </app-lookup-select>
            </ng-container>
            <ng-container *ngSwitchCase="'Select'">
              <select [formControlName]="field.Name" class="form-control" [required]="!field.IsNullable">
                <option *ngFor="let option of enumObj[field.Name]" [value]="option.Name">
                  {{option.DisplayName}} <small>{{option.Name}}</small>
                </option>
              </select>
            </ng-container>
            <ng-container *ngSwitchCase="'Location'">
                <app-location-select [formControlName]="field.Name" ngDefaultControl></app-location-select>
              </ng-container>
            <ng-container *ngSwitchCase="'Checkbox'">
              <ui-switch [formControlName]="field.Name" [checkedLabel]="'是'" [uncheckedLabel]="'否'"></ui-switch>
            </ng-container>
            <ng-container *ngSwitchCase="'FileSelect'">
              <app-select-image-file [formControlName]="field.Name"></app-select-image-file>
            </ng-container>
            <ng-container *ngSwitchCase="'TextArea'">
              <textarea class="form-control" [placeholder]="field.DisplayName" [formControlName]="field.Name"
                [required]="!field.IsNullable"></textarea>
            </ng-container>
            <ng-container *ngSwitchCase="'Input'">
              <input [type]="getInputType(field)" class="form-control" [placeholder]="field.DisplayName"
                [formControlName]="field.Name" [required]="!field.IsNullable">
            </ng-container>
            <ng-container *ngSwitchDefault>
              {{field.ControlType}}
            </ng-container>
          </ng-container>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="editModalRef.hide()">关闭</button>
        <button type="submit" class="btn btn-danger" [disabled]="!editForm.valid||!editForm.dirty">提交</button>
      </div>
    </form>
  </div>
</ng-template>
