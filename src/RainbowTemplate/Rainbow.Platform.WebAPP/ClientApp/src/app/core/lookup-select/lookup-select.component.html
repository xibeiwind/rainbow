<div class="lookup">
    <input [(ngModel)]="searchText" #searchInput [typeaheadAsync]="true" [typeahead]="items$" [required]="required"
        [placeholder]="placeholder" [typeaheadMinLength]="0" (typeaheadOnSelect)="typeaheadOnSelect($event)"
        typeaheadOptionField="Name" class="form-control">
</div>
