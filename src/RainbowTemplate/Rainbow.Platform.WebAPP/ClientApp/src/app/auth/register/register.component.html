<div class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a routerLink="/">
        {{site.title}}
      </a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">注册账号</p>

      <div action="/" method="get">
        <div class="form-group has-feedback">
          <input type="email" class="form-control" placeholder="邮件" [(ngModel)]="registerInfo.username">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="密码" [(ngModel)]="registerInfo.password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8"></div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat" (click)="register()">注册</button>
          </div>
          <!-- /.col -->
        </div>
      </div>

      <a href="#">忘记密码</a><br>
      <a [routerLink]="['/auth/login' ]">登录</a>

    </div>
    <!-- /.login-box-body -->
  </div>
</div>
